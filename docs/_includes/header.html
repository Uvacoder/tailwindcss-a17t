<header class="flex items-center flex-wrap justify-between" style="z-index: 1;">
  <div class="mr-6">
    <h3 class="text-2xl ~urge !low"><a href="/" class="flex items-center">
        <div class="icon mr-2">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" width="32" height="32"
            xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" viewBox="0 0 32 32">
            <g>
              <g>
                <circle cx="7.377" cy="25.043" r="6.956" />
                <circle cx="24.646" cy="25.043" r="6.956" />
                <circle cx="16" cy="6.956" r="6.956" />
              </g>
            </g>
          </svg>
        </div>
        <div class="label text-gray-800 text-2xl">a17t</div>
      </a></h3>
  </div>
  <div class="block md:hidden">
    <button class="flex items-center px-3 py-2 text-gray-700 hover:text-gray-900"
      onclick="document.querySelector('#navFullContent').classList.toggle('hidden')">
      <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <title>Menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
      </svg>
    </button>
  </div>
  <div
    class="block flex-wrap md:flex md:items-center md:justify-between flex-grow shadow-lg bg-neutral-200 py-4 px-2 rounded-lg hidden md:bg-transparent md:shadow-none md:p-0"
    id="navFullContent">
    <ul>
      <li tabindex="0" class="portal dropdown outline-none {% if page.tab == 'elements' %}~urge active{% endif %}">
        Elements
        <div class="dropdown-display text-sm w-screen md:w-auto">
          <div class="card ~neutral !low mt-1 flex flex-wrap md:flex-no-wrap w-4/5 md:w-auto">
            {% include elements_list.html %}
          </div>
        </div>
      </li>
      <li tabindex="0" class="portal dropdown outline-none"><a
          href="https://www.jsdelivr.com/package/npm/a17t">Install</a></li>
      <li tabindex="0" class="portal"><a href="https://github.com/milesmcc/a17t/">Source</a></li>
    </ul>
    <div class="md:w-5/12 md:text-right md:p-0 p-2 portal flex items-center md:justify-end" style="z-index: 0;">
      <input class="input ~neutral !low" type="text" placeholder="Search..." id="search">
    </div>
  </div>
</header>
