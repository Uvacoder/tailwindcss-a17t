<!DOCTYPE html>
<html lang="{{ .Page.Language.Lang }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  {{ if (eq ($.Param "redirect") nil) }}
  <body class="bg-neutral-000">
    <section class="max-w-6xl mx-auto p-4 relative min-h-screen">
      <div class="md:flex md:justify-center md:mt-48">
        <aside>
          {{ partial "navigation.html" . }}
        </aside>
        <div class="md:min-w-xl md:max-w-xl md:mx-16">
          {{ block "header" . }}
          {{ end }}
          <hr class="sep h-8">
          {{ block "main" . }}
          {{ end }}
          <hr class="sep h-16">
          <footer>
            {{ partial "footer.html" . }}
          </footer>
        </div>
        <aside class="hidden pl-8 self-start sticky-top lg:block text-xs">
          {{ if .Params.toc }}
          <div class="toc">
            {{.TableOfContents}}
            <ul id="toc-extra"></ul>
          </div>
          {{ end }}
        </aside>
      </div>
    </section>
    <noscript><img src="https://shynet.rmrm.io/ingress/aa93dbb3-7d36-4de1-8642-5074c7e33c92/pixel.gif"></noscript> <script src="https://shynet.rmrm.io/ingress/aa93dbb3-7d36-4de1-8642-5074c7e33c92/script.js"></script>
  </body>
  {{ end }}
</html>
